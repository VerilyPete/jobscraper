<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Careers - Custom Structure</title>
</head>
<body>
    <header>
        <h1>Careers</h1>
        <nav>
            <a href="/careers">Careers</a>
            <a href="/about">About</a>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <h2>Open Positions</h2>
            <p>Join our amazing team!</p>
        </section>
        
        <ul class="position-list">
            <li class="position-item">
                <h2 class="position-title">
                    <a href="/careers/software-engineer-123">Software Engineer</a>
                </h2>
                <div class="position-details">Build great products. Remote, US</div>
            </li>
            <li class="position-item">
                <h2 class="position-title">
                    <a href="/careers/qa-engineer-456">QA Engineer</a>
                </h2>
                <div class="position-details">Ensure quality. Remote, US</div>
            </li>
            <li class="position-item">
                <h2 class="position-title">
                    <a href="/careers/manager-789">Engineering Manager</a>
                </h2>
                <div class="position-details">Lead the team. Hybrid, San Francisco</div>
            </li>
        </ul>
        
        <!-- This should not be scraped -->
        <aside class="sidebar">
            <h3>
                <a href="/careers/alerts">Sign up for job alerts</a>
            </h3>
        </aside>
    </main>
    
    <footer>
        <a href="/careers">Back to Careers</a>
    </footer>
</body>
</html>
